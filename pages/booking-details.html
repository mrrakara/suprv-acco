<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPRV | Room Details</title>
  <link rel="shortcut icon" href="../img/logo.png " type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: calc(100vh - 50px);
      margin: 0;
      padding: 0;
      background-image: url(../img/detailsbg.png);
    }

    .details-page-container {
      height: 100%;
    }

    .navbar {
      background-color: #333;
      border-radius: 10px 10px 0 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .room-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .room-details img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .room-info {
      flex: 1;
    }

    .room-info p {
      font-size: 16px;
      color: #555;
    }

    .features {
      margin-top: 20px;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features ul li {
      transform: skewX(-10deg);
      background: #09315c;
      cursor: pointer;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      box-shadow: 1px 1px 0 black;
      text-align: center;
      margin: 5px;
      transition: .3s;
    }

    .features ul li:hover {
      scale: 1.06;
    }

    .detail-page-book-btn {
      display: block;
      width: 100%;
      max-width: 250px;
      text-align: center;
      background: #006618;
      box-shadow: 1px 1px 0 black;
      color: white;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px auto 0;
      transition: 0.3s ease;
    }

    .detail-page-book-btn:hover {
      background: #61eb7f;
      color: black;
      scale: 1.06;
    }

    @media (max-width: 768px) {
      .room-details {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <a href="../index.html">
      <div class="logo flex">
        <img src="../img/logo.png"> SUPRV ACCO
      </div>
    </a>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="flex">
      <ul class="nav-links flex">
        <li><a href="../index.html">Home</a></li>
        <li><a href="rooms.html" id="active">Rooms</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <div class="book-btn-container flex">
          <li> <a href="booking-form.html" class="book-btn flex">Book Online </a> </li>
          <li> <a href="tel:+91 914256****" class="book-btn flex">ðŸ“ž +91 3344556677 </a> </li>
        </div>
      </ul>
    </div>
  </nav>

  <div class="details-page-container flex">
    <div class="container">
      <h2>SUPRV ACCOMMODATION</h2>
      <div class="room-details">
        <img id="room-image" src="" alt="Room Image">
        <div class="room-info">
          <h3 id="room-title"></h3>
          <p id="room-description"></p>
          <div class="features">
            <h4>Features:</h4>
            <ul id="room-features-list"></ul>
          </div>
          <a href="booking-form.html" class="detail-page-book-btn">Book Hotel</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const roomType = urlParams.get("room");

      if (!roomType || roomType === "null") {
        alert("Invalid Room Selection. Redirecting to Home Page.");
        window.location.href = "index.html";
        return;
      }

      fetch('../data/rooms.json')
        .then(response => response.json())
        .then(data => {
          const room = data.rooms.find(r => r.id === roomType);
          if (room) {
            document.getElementById("room-title").textContent = room.name;
            document.getElementById("room-image").src = room.image;
            document.getElementById("room-description").textContent = room.description;
            const featuresList = document.getElementById("room-features-list");
            featuresList.innerHTML = "";
            room.features.forEach(feature => {
              const li = document.createElement("li");
              li.textContent = feature;
              featuresList.appendChild(li);
            });
          } else {
            alert("Room details not found!");
            window.location.href = "index.html";
          }
        })
        .catch(error => console.error("Error loading room data:", error));
    });
  </script>

</body>

</html>
