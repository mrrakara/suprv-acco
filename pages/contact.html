<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPRV | Contact Us</title>
  <link rel="shortcut icon" href="../img/logo.png " type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      width: 100%;
      background-image: url(../img/aboutbg.png);
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      border-radius: 10px 10px 0 0 ;
    }

    .container {
      width: 100%;
      margin: auto;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 40px;
      font-weight: bold;
      color: salmon;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.65);
    }

    .contact-info {
      background-color: #1E3A8A;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.65);
      border-radius: 100px;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    .info-item {
      flex: 1 1 250px;
      margin: 10px;
    }

    .info-item i {
      font-size: 30px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .bold {
      font-size: 18px;
      font-weight: bold;
    }

    .form-container {
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin: 10px 0;
    }

    input,
    textarea {
      outline: none;
      ;
      width: 100%;
      padding: 10px;
      border-radius: 50px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.456);
      gap: 10px;
    }

    .form-group input {
      flex: 1;
      height: 40px;
    }

    textarea {
      border-radius: 10px;
      resize: none;
    }

    .submit-btn {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      background-color: #1E3A8A;
      box-shadow: 2px 2px 2px black;
      ;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.65);
    }

    button:hover {
      background-color: #153E75;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.727);
      ;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
      }

      .form-group input {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="../index.html">
      <div class="logo flex">
        <img src="../img/logo.png"> SUPRV ACCO
      </div>
    </a>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="flex">
      <ul class="nav-links flex">
        <li><a href="../index.html">Home</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contact.html" id="active">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <div class="book-btn-container flex">
          <li> <a href="booking-form.html" class="book-btn flex">Book Online </a> </li>
          <li> <a href="tel:+91 914256****" class="book-btn flex">ðŸ“ž +91 3344556677 </a> </li>
        </div>
      </ul>
    </div>
  </nav>
  <div class="container flex">
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <div class="contact-info flex">
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <p class="bold">+91 82454 49488</p>
        <p>(Reception line is open 24 hours)</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p class="bold">support.suprv@gmail.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p class="bold">Ahmedabad, India</p>
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="form-group flex">
          <input type="text" id="first-name" placeholder="first name" required>
          <input type="text" id="last-name" placeholder="last name" required>
        </div>
        <div class="form-group flex">
          <input type="email" id="email" placeholder="email" required>
          <input type="tel" id="phone" placeholder="phone number" required>
        </div>
        <div class="form-group full-width">
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <div class="submit-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
